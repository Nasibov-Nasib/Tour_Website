{% extends 'main/layout.html' %}
{% block content %}
<br><br><br>
<center>

<div class="col-lg-6">
  <div class="rbt-contact-form contact-form-style-1 max-width-auto">
      <h3 class="title">Register</h3>
      
        <form class="max-width-auto" method="post" action="{% url 'register_guide' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
              <input name="first_name" type="text" />
              <label>First Name</label>
              <span class="focus-border"></span>
          </div>

          <div class="form-group">
              <input name="last_name" type="text">
              <label>Last Name</label>
              <span class="focus-border"></span>
          </div>

          <div class="custom-file">
            <input type="file" name="foto" class="custom-file-input" id="inputGroupFile01">
          </div>

          <div class="form-group">
              <input name="username" type="text">
              <label>Username</label>
              <span class="focus-border"></span>
          </div>

          <div class="form-group">
              <input name="email" type="email">
              <label>Email </label>
              <span class="focus-border"></span>
          </div>

          <div class="form-group">
            <input name="phone" type="tel">
            <label>Phone</label>
            <span class="focus-border"></span>
          </div>

          <div class="form-group">
            <input name="information" type="text">
            <label>Information</label>
            <span class="focus-border"></span>
          </div>

          <div class="form-group">
            <input name="website" type="text">
            <label>Website</label>
            <span class="focus-border"></span>
          </div>

          <div class="form-group">
            <input name="password" type="password">
            <label>Password *</label>
            <span class="focus-border"></span>
          </div>

          <div class="form-group">
            <input name="confirm_password" type="password">
            <label>Confirm Password *</label>
            <span class="focus-border"></span>
          </div>

          <div class="form-submit-group">
              <button type="submit" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                  <span class="icon-reverse-wrapper">
                      <span class="btn-text">Register</span>
                  <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                  <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                  </span>
              </button>
              <br><br>
              <a href="{% url 'login_guide' %}">Have an account?</a>

          </div>

      </form>
      {% if messages%}
        {% for message in messages %}
          <div class="alert alert-info  " role="alert"> {{ message }}</div>
        {% endfor %}
      {% endif %}
  </div>
</div>

</center>
<br><br>
{% endblock %}
